        .info-fields {
            display: grid;

        .info-field label {

            font-weight: bold;

        .week-section {

            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .week-title input {
            border: 1px solid black;
            padding: 3px 8px;
            font-size: 13px;
            width: 80px;
            background: white;
        }

        .week-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 10px;
        }

        .week-table th {
            background-color: white;
            color: black;
            padding: 8px 6px;
            text-align: left;
            font-size: 11px;
            font-weight: bold;
            border-bottom: 2px solid black;
        }

        .week-table td {

            border-bottom: 1px solid #ddd;
            font-size: 11px;
            background: white;
        }

        .week-table input,
        .week-table select {
            width: 100%;
            padding: 3px;
            border: 1px solid #ccc;
            font-size: 10px;
            background: white;
        }

        .week-footer {
            background-color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .week-footer .points-total {
            font-weight: bold;
        }

        .week-footer select {
            padding: 3px 8px;
            border: 1px solid black;
            font-size: 11px;
            background: white;
        }

        .add-row-btn,
        .add-week-btn {
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 10px;
            margin-left: 8px;
        }

        .add-row-btn:hover,
        .add-week-btn:hover {
            background-color: #f0f0f0;
        }

        .add-week-container {
            text-align: center;
            margin: 20px 0;
        }

        .add-week-btn {
            padding: 8px 15px;
            font-size: 12px;
        }

        @media print {
            body { padding: 0; }
            .add-row-btn, .add-week-btn, .add-week-container { display: none; }
        }
    </style>
